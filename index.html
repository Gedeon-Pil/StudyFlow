<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div class="container md-3 vh-100" style="background-color:red">
    <div class="row">
        <h2>StudyFlow</h2>
    </div>
    <div class="row">
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFile" name="filename" accept=".txt">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
    </div>
<!--    <br>-->
    <div id='text-container' class="row h-75" style="background-color:blue">
        <label for="text-box">Text file</label>
        <textarea id="text-box" name="text_box" style="width:100%; height:100%; resize:none" readonly></textarea>
        <span class="popup-tag"></span>

    </div>
</div>
<script src="index.js"></script>
</body>
</html>
